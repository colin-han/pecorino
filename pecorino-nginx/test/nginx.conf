user  nginx;
worker_processes  1;

error_log  /logs/nginx.log warn;
pid        /logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /logs/nginx_access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #<< 支持websocket ------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    #>> 支持websocket ------------------------------------------

    upstream front-web {
        server front-web:4000;
    }
    upstream mercurius {
        server mercurius:80;
    }
    upstream castle {
        server castle:4001;
    }
    upstream merlin {
        server merlin:4003;
    }
    upstream murano {
        server murano:4004;
    }
    upstream arsenal {
        server arsenal:4002;
    }
    upstream comfit {
        server comfit:4007;
    }

    #proxy_cache_path /data/nginxcache levels=1:2 keys_zone=nginxcache:20m max_size=50g inactive=168h;

    server {
        listen       80;
        server_name 114.215.16.218;

        #charset koi8-r;
        #access_log  /var/log/nginx/log/host.access.log  main;
        proxy_http_version         1.1;
        proxy_redirect             off;
        #后端的Web服务器可以通过X-Forwarded-For获取用户真实IP
        proxy_set_header           Host $host;
        proxy_set_header           X-Real-IP $remote_addr;
        proxy_set_header           X-Forwarded-For $proxy_add_x_forwarded_for;
        #<< 支持websocket ------------------------------------------
        proxy_set_header           Upgrade $http_upgrade;
        proxy_set_header           Connection $connection_upgrade;
        #>> 支持websocket ------------------------------------------
        client_max_body_size       10m; #允许客户端请求的最大单文件字节数
        client_body_buffer_size    128k; #缓冲区代理缓冲用户端请求的最大字节数
        proxy_connect_timeout      300; #nginx跟后端服务器连接超时时间(代理连接超时)
        proxy_send_timeout         300; #后端服务器数据回传时间(代理发送超时)
        proxy_read_timeout         300; #连接成功后，后端服务器响应时间(代理接收超时)
        proxy_buffer_size          4k; #设置代理服务器（nginx）保存用户头信息的缓冲区大小
        proxy_buffers              4 32k; #proxy_buffers缓冲区，网页平均在32k以下的话，这样设置
        proxy_busy_buffers_size    64k; #高负荷下缓冲大小（proxy_buffers*2）
        proxy_temp_file_write_size 64k; #设定缓存文件夹大小，大于这个值，将从upstream服务器传
        location / {
            proxy_pass             http://front-web;
        }
        location /messages/ {
            proxy_pass             http://mercurius;
        }
        location /socket.io/ {
            proxy_pass             http://mercurius;
        }
        location /api/castle/ {
            rewrite                /api/castle/(.*) /$1 break;
            proxy_pass             http://castle;
        }
        location /api/merlin/ {
            rewrite                /api/merlin/(.*) /$1 break;
            proxy_pass             http://merlin;
        }
        location /api/murano/ {
            rewrite                /api/murano/(.*) /$1 break;
            proxy_pass             http://murano;
        }
        location /api/arsenal/ {
            rewrite                /api/arsenal/(.*) /$1 break;
            proxy_pass             http://arsenal;
        }
        location /api/comfit/ {
            rewrite                /api/comfit/(.*) /$1 break;
            proxy_pass             http://comfit;
        }
    }
}
